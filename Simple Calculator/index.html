<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <p class="title">Simple Calculator</p>

        <form>
            <div type="text" id="result">0</div>

            <div class="numbers">
                <input type="text" id="num1" placeholder="Number 1">
                <input type="text" id="num2" placeholder="Number 2">
            </div>
        </form>

        <div class="operators">
            <button id="addition">Addition</button>
            <button id="substract">Substract</button>
            <button id="multiply">Multiply</button>
            <button id="division">Division</button>
        </div>
        <button type="reset" id="reset">Reset</button>
    </div>


    <script src="script.js"></script>

</body>

</html>
